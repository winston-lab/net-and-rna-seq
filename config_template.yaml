    libsizenorm:
        spt6-1004-37C: WT-37C  # CONDITION: CONTROL . Tags must match 'group' tags in sample metadata
        spt6-1004-30C: WT-30C
        spt6-1004-37C: spt6-1004-30C
        # spt6-YW-37C: WT-37C
        # spt6-YW-30C: WT-30C
        # spt6-YW-37C: spt6-YW-30C
