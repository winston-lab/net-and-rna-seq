combinedgenome:
    name: ScSp  # [STRING] used only to name the bowtie2 indices
    fasta: ../../genome/ScSp.R64.2-1.ASM294v2.fa  # path to combined fasta file
    experimental_prefix: Scer_  # prefix for experimental species
    spikein_prefix: Spom_  # prefix for spikein species

# for individual genomes
genome:
    name: Sc  # [STRING] used only to name the bowtie2 indices
