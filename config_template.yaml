    # spikein_transcripts: ../../genome/annotations/S_pombe_alltranscripts-adjustedTSS.bed  # path to BED6+ file of spikein transcript annotations, if any samples have spikein

spikein-pct: 0  # [FLOAT] percent spike-in added, if any samples have spikein. This is only used to scale spike-in normalized coverage so it is on the same scale as library size normalized coverage files

